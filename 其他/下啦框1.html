<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>可编辑下拉框</title>
    <meta charset="UTF-8" />
    <style type="text/css">
        /*input css*/
        .iInput {
            position: absolute;
            width: 99px;
            height: 16px;
            left: 1px;
            top: 2px;
            border-bottom: 0px;
            border-right: 0px;
            border-left: 0px;
            border-top: 0px;
        }
    </style>
</head>

<body>

    <div style="position:relative;">
        <select style="width:120px;" onchange="document.getElementById('input').value=this.value">
            <option value="A类">A类</option>
            <option value="B类">B类</option>
            <option value="C类">C类</option>
            <option value="D类">D类</option>
        </select>
        <input id="input" name="input" class="iInput">
    </div>
</body>

</html>
