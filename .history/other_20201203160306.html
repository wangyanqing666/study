        function isJSON(str) {
            if (typeof str === 'string') {
                try {
                    let obj = JSON.parse(str);
                    if (typeof obj === 'object' && obj) {
                        return obj;
                    } else {
                        return false;
                    }
                } catch (error) {
                    console.log(error);
                    return false;
                }
            }
        }

        $('#changetoyaml').click(function () {

            console.log("input is:" + input);
            if (input == null || input == "") {
                alert("要转换的json字符串为空，请添加后重试！");
                return false;
            } else if (!isJSON(input)) {
                alert("您输入的内容非正规json格式，请检查后重试！");
                return false;
            }
            else {
                $('#jsonid').html().clear;
                return true;
            }
        });
