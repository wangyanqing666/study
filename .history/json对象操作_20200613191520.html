        function isjson(str) {
            if (typeof str === "string") {
                try {
                    var obj = JSON.parse(str);
                    if (obj instanceof Object && obj) {
                        return true

                    } else {
                        return false;
                    }
                } catch (e) {
                    console.log("error:" + str + '!!!' + e);
                    return false
                }
            };
        }
