
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <style type="text/css">
        div {
            text-indent: 2em;
            /*em是相对单位，2em即现在一个字大小的两倍*/
        }
    </style>
    <script>
        function beautify() {

            $.each($('textarea'), function (i, n) {
                $(this).css({ 'border-color': "" });

                jsonStr = $(this).val();
                var input;
                try {
                    if (jsonStr.length == 0) {
                        return false;
                    } else if (!isJSON(jsonStr)) {
                        $(this).css({ 'border-color': "red" });


                        return alert($(this).prop('placeholder') + '您输入的内容非正规json格式，请检查后重试！');

                    }
                    input = eval('(' + jsonStr + ')');
                } catch (error) {
                    console.log(error);
                    return alert('JSON 格式化错误！');

                }

                $(this).val(JSON.stringify(input, null, 4));

            })


        };

        function isJSON(str) {
            if (typeof str === 'string') {
                try {
                    let obj = JSON.parse(str);
                    if (typeof obj === 'object' && obj) {
                        return obj;
                    } else {
                        return false;
                    }
                } catch (error) {
                    console.log(error);
                    return false;
                }
            }
        };

        $(function () {

            $('#tj1').click(function () {
                var jsonStr = $('#editor1').val();
                var env = $('#env').val();
                var debug = $('#debug').val();
                try {
                    if (jsonStr.length == 0) {
                        return false;
                    } else if (!isJSON(jsonStr)) {

                        return alert('您输入的内容非正规json格式，请检查后重试！');
                    }
                } catch (error) {
                    return alert('JSON 格式化错误！');

                }
                $('#tj1').attr("disabled", true);

                $.ajax({
                    url: '/alaskasend',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({ jstr: jsonStr, env: env, debug: debug }),
                    success: function (respone) {
                        $('#tj1').attr("disabled", false);


                        if (respone.erron == 0) {
                            // alert('接口请求成功')
                            $('#editor2').val(respone.oldreq)
                            $('#editor3').val(respone.goods_par)
                            $('#editor4').val(respone.goods_req)

                        } else {
                            // 请求失败
                            $('#warning1').text(respone.errmsg)
                            $('#tj1').attr("disabled", false);


                        }
                    },
                    error: function () {
                        alert('服务器超时，请重试！');
                    }
                });

            });

        });


    </script>


</head>

<body>
    <div style="border:5px solid #ddd ;">
        <h1>灰度环境配置文件同步</h1>
        <div style="text-indent:2em;"> 
            <h3>功能1：环境配置同步 </h3>
            <h5>
                <span>基准环境—必填项：</span>
                <select id="baseenv" name="baseenv">
                    <option value=1>新网关灰度1(t.elong.com)</option>
                    <option value=2>新网关灰度2(huidu2.vip.elong)</option>
                    <option value=3>新网关灰度3(huidu3.vip.elong)</option>
                    <option value=4>线上环境(api2011.elong.com)</option>
                </select>
                <span>===>></span>
                <span>同步环境—必填项：</span>
                <select id="synenv" name="synenv">
                    <option value=1>新网关灰度1(t.elong.com)</option>
                    <option value=2>新网关灰度2(huidu2.vip.elong)</option>
                    <option value=3>新网关灰度3(huidu3.vip.elong)</option>
                    <option value=4>线上环境(api2011.elong.com)</option>
                </select>
                <span>是否全部同步:</span>
                <select id="debug" name="debug">
                    <option value=0>否</option>
                    <option value=1>是</option>
                </select>
                <span><button type="button" class="btn btn-warning" id="tj1">提交</button></span>

            </h5>
            
             <h3>功能2：多环境新增配置文件 </h3>
                  <h5>
                    <span>基准环境—必填项：</span>
            
                <select id="baseenv" name="baseenv">
                    <option value=1>新网关灰度1(t.elong.com)</option>
                    <option value=2>新网关灰度2(huidu2.vip.elong)</option>
                    <option value=3>新网关灰度3(huidu3.vip.elong)</option>
                    <option value=4>线上环境(api2011.elong.com)</option>
                </select>
                    <span>是否全部同步:</span>
                    <select id="debug" name="debug">
                    <option value=0>否</option>
                    <option value=1>是</option>
                    </select>
                    <span><button type="button" class="btn btn-warning" id="tj1">提交</button></span>

            </h5>
            <h5>
                <p>新增配置文件</p>
                
                <!-- <input type="text" id="key" name="key" value='#'> -->
                <textarea id="editor2" style="height: 200px; width: 300px;" class="clumn " placeholder="原始出参"
                    name="jstr1">{{ oldreq }}</textarea>
                
            </h5>
            <button type="button" class="btn btn-warning" id="formatting" onclick="beautify();">格式化</button>

            <button type="button" class="btn btn-warning" id="tj1">提交</button>


            <div class="col-md-12" id="warning">
                <p><strong id="warning1"></strong></p>
            </div>

        </div>
        <div>
            <textarea class="column " style="height: 671px; width: 300px;" id="editor1" placeholder="Fiddle抓包请求"
                spellcheck="false" name="jstr">{{ datate }}</textarea>
            <textarea id="editor2" style="height: 671px; width: 300px;" class="clumn " placeholder="原始出参"
                name="jstr1">{{ oldreq }}</textarea>
            <textarea id="editor3" style="height: 671px; width: 300px;" class="clumn " placeholder="商品库出参"
                name="jstr2">{{ goods_par }}</textarea>
            <textarea id="editor4" style="height: 671px; width: 300px;" class="clumn " placeholder="商品库入参"
                name="jstr2">{{ goods_req }}</textarea>
        </div>

    </div>
</body>

</html>
