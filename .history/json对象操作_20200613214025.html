<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="wyq.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            $('#but1').click(function () {
                var str = $('#editor1').val();
                var str1 = formatjson(str);
                $('#editor1').val(str1)

            });
            $('#but2').click(function () {
                var str = $('#editor1').val();
                alert(isjson(str));

            });


            $("#but1").hover(function () {
                $("p").css("background-color", "yellow");
            }, function () {
                $("p").css("background-color", "pink");
            })

        })

    </script>

    <style type="text/css">
        .list {
            overflow: hidden;
 text-overflow: ellipsis;
 white-space: nowrap;
 width: 50%;
        }
    </style>
</head>

<body>
    <div>
        <p>第一个按钮</p>
        <input type="text" class="list">
        <button type="submit" id='but1'  title="你要的文字" > 按钮1</button>
        <p>第二个按钮</p>
        <input type="button" value="按钮2" id='but2' />
        <br>
        <div style='width:120px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;' title='鼠标悬浮显示的内容'>鼠标悬浮显示的内容</div>

    </div>

    <div>
        <textarea class="list " style="height: 671px; width: 418px;" id="editor1" placeholder="给一个JSON字符串，然后会自动格式化"
            spellcheck="false" name="jstr"></textarea>
    </div>



</body>

</html>
