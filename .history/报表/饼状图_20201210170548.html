<html>

<head>

    <meta charset="utf-8">
    <title>报表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
   
</head>

<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-4">
                <div id="chartmain" style="width:100%; height: 400px;"></div>

            </div>
            <div class="col-md-4">
                <div id="chartmain1" style="width:100%; height: 400px;"></div>
            </div>
           
        </div>


    </div>

  
    <script type="text/javascript">
        //指定图标的配置和数据
        
      var option = {
            title: {
                text: 'ECharts 数据统计'
            },
            series: [{
                name: '访问量',
                type: 'pie',
                radius: '60%',
                data: [
                    { value: 500, name: 'Android' },
                    { value: 200, name: 'IOS' },
                    { value: 360, name: 'PC' },
                    { value: 100, name: 'Ohter' }
                ]
            },
        {
              name: '访问量',
              type: 'pie',
              radius: '60%',
              data: [
                  { value: 500, name: 'Android1' },
                  { value: 200, name: 'IOS2' }, 
                  { value: 360, name: 'PC2' },
                  { value: 100, name: 'Ohter2' }
              ]
            }]
        };

        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain1'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);

    
    </script>
</body>

</html>
