<html>

<head>

    <meta charset="utf-8">
    <title>报表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
   
</head>

<body>

    <div id="chartmain" style="width:600px; height: 400px;"></div>

    <script type="text/javascript">
    var appdata= ['iPhone', 'HUAWEI', 'HONOR', 'vivo', 'OPPO', 'Xiaomi', 'samsung', 'Redmi', 'OnePlus', 'Android', 'Meizu', 'realme', 'SMARTISAN', 'None', 'blackshark', 'nubia', 'ZTE'];
    var cn= [32970, 26642, 6006, 5832, 5193, 4918, 1542, 1471, 556, 450, 420, 241, 107, 104, 92, 77, 49];
    var cnd= ['37.85%', '30.59%', '6.90%', '6.70%', '5.96%', '5.65%', '1.77%', '1.69%', '0.64%', '0.52%', '0.48%', '0.28%', '0.12%', '0.12%', '0.11%', '0.09%', '0.06%'];
        //指定图标的配置和数据
          var option = {
                title: {
                    text: 'ECharts 数据统计'
                },
                tooltip: {},
                legend: {
                    data: ['订单量', '订单占比']
                },
                xAxis: {
                    data: appdata
                },
                yAxis: {

                },
                series: [{
                    name: '订单量',
                    type: 'bar',
                    data: cn
                },
            {
                        name: '订单占比',
                        type: 'bar',
                        data: cnd
                    }]
            };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);

    </script>
</body>

</html>
