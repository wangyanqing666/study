<html>

<head>

    <meta charset="utf-8">
    <title>报表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
   
</head>

<body>

    <div id="chartmain" style="width:100%; height: 500px;"></div>

    <script type="text/javascript">
    var appdata= ['iPhone', 'HUAWEI', 'HONOR', 'vivo', 'OPPO', 'Xiaomi', 'samsung', 'Redmi', 'OnePlus', 'Android', 'Meizu', 'realme', 'SMARTISAN', 'None', 'blackshark', 'nubia', 'ZTE'];
    var cn= [32970, 26642, 6006, 5832, 5193, 4918, 1542, 1471, 556, 450, 420, 241, 107, 104, 92, 77, 49];
    var cnd= ['37.85%', '30.59%', '6.90%', '6.70%', '5.96%', '5.65%', '1.77%', '1.69%', '0.64%', '0.52%', '0.48%', '0.28%', '0.12%', '0.12%', '0.11%', '0.09%', '0.06%'];
        //指定图标的配置和数据
          var option = {
                title: {
                    text: '数据统计',
                    left:'center'
                },
                // tooltip: {},
                legend: {
                    data: ['订单量', '订单占比'],
                    right: '20%'

                },
                xAxis: [{
                                type: 'category',

                   axisLabel: {
                        interval: 0,
                        //rotate: 40  ,//斜体展示
                        formatter: function (value) {
                            var ret = "";//拼接加\n返回的类目项
                            var maxLength = 4;//每项显示文字个数
                            var valLength = value.length;//X轴类目项的文字个数
                            var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数
                            if (rowN > 1)//如果类目项的文字大于3,
                            {
                                for (var i = 0; i < rowN; i++) {
                                    var temp = "";//每次截取的字符串
                                    var start = i * maxLength;//开始截取的位置
                                    var end = start + maxLength;//结束截取的位置
                                    //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
                                    temp = value.substring(start, end) + "\n";
                                    ret += temp; //拼接最终的字符串
                                }
                                return ret;
                            }
                            else {
                                return value;
                            }
                        }
                    },
                    data: appdata
                }],
                yAxis: [
                     {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value}量'
                        }
                    },
                    {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}%'
                    }
                   }
                ],

              
                series: [{
                    name: '订单量',
                    type: 'bar',
                    data: cn,
                    yAxisIndex:0,
                },
                {
                        name: '订单占比',
                        type: 'line',
                        yAxisIndex: 1,
                        data: ['37.85', '30.59', '6.90', '6.70', '5.96', '5.65', '1.77', '1.69', '0.64', '0.52', '0.48', '0.28', '0.12', '0.12', '0.11', '0.09', '0.06']
                    }]
            };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);

    </script>
</body>

</html>
