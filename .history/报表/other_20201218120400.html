<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>datetimpicker测试</title>
    <!--图标样式-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">

            <form class="form-inline">

                <div class="form-group">

                    <label class="control-label">日期：</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <label class="control-label">~~~~</label>
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" id="#" onclick="serch()">查询</button>
                    <div class="alert alert-warning form-control">
                            <a href="#" class="close" data-dismiss="alert">
                                &times;
                            </a>
                        <strong>警告！</strong>您的网 络连接有问题。
                    </div>

                </div>

            </form>
        </div>
    </div>


  

    <script type="text/javascript">
    function serch() {

            var startt = $("#datetimepicker1").find("input").val();
            alert( typeof startt)
            var endt = $("#datetimepicker2").find("input").val();
            if (startt.length == 0 || endt.length == 0) {
                alert('时间不能为空')
                return false;
            }

            $.bootstrapLoading.start({ loadingTips: "正在处理数据，请稍候..." });

        };
        $(function () {
             $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',//日期格式化，只显示日期
                locale: 'zh-CN',      //中文化
                // maxDate: '2017-01-01',//最大日期
                minDate: '2020-12-01', //最小日期
                showClear: true,
                // viewMode: 'years'
            });
             $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD',//日期格式化，只显示日期
                locale: 'zh-CN',      //中文化
                // maxDate: '2017-01-01',//最大日期
                minDate: '2010-01-01', //最小日期
                showClear: true,
                // viewMode: 'years'
            });
        });
    </script>

</html>
