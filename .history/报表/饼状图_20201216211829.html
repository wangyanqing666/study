<html>

<head>

    <meta charset="utf-8">
    <title>报表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="chartmain" style="width:100%; height: 400px;"></div>

            </div>
            <div class="col-md-4">
                <div id="chartmain1" style="width:100%; height: 400px;"></div>
            </div>

        </div>


    </div>


    <script type="text/javascript">


        option = {
            
            tooltip: {
                trigger: 'item',
                formatter: function (a) {
                    return (a['name'] + '<br/>' + a['value'] + ':' + a['data'].datas[0]); //自定义百分比
                }
            },
            calculable: false,
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        { value: 335, name: '直接访问', datas: ['11.20%'] },
                        { value: 310, name: '邮件营销', datas: ['31%'] },
                        { value: 234, name: '联盟广告', datas: ['24%'] },
                        { value: 135, name: '视频广告', datas: ['16%'] },
                        { value: 1548, name: '搜索引擎', datas: ['13.31%'] },
                    ]
                }]

                    
                
        };


        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);


    </script>
</body>

</html>
