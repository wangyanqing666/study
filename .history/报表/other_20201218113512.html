<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>datetimpicker测试</title>
    <!--图标样式-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">

            <form class="form-inline">

                <div class="form-group">

                    <label class="control-label">日期：</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <label class="control-label">~~~~</label>
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="#" onclick="serch()">查询</button>
                                <input style="width:480px;height:50px;" type="text" id="key4" name="key4">
                    </div>
            

            </div>

            </form>
        </div>
    </div>


    <div class="container">


        <form>
            <div class="row">
                <div class="span6">起始时间
                    <div class="input-append date" id="datetimepicker1">
                        <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
                        <span class="add-on">
                            <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="icon-calendar"></i>
                        </span>
                    </div>
                </div>
        
        
                <div class="span6">截止时间
                    <div class="input-append date" id="datetimepicker2">
                        <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
                        <span class="add-on">
                            <i data-date-icon="icon-calendar" data-time-icon="icon-time" class="icon-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <br />
        
        
            <script type="text/javascript">
                jQuery.noConflict();
                jQuery(function () {
                    jQuery('#datetimepicker1').datetimepicker({
                        format: 'yyyy/MM/dd/ hh:mm',
                        language: 'en',
                        pickDate: true,
                        pickTime: true,
                        hourStep: 1,
                        minuteStep: 15,
                        secondStep: 30,
                        inputMask: true
                    });
                    jQuery('#datetimepicker2').datetimepicker({
                        format: 'yyyy/MM/dd/ hh:mm',
                        language: 'en',
                        pickDate: true,
                        pickTime: true,
                        hourStep: 1,
                        minuteStep: 15,
                        secondStep: 30,
                        inputMask: true
                    });
                });
            </script>
        
        
            <div class="row">
                <div class="span6">
                </div>
                <div class="span2">
                    <input type="submit" value="重新选择" class="btn btn-large btn-warning">
                </div>
                <div class="span2">
                    <input type="submit" value="开始查询" class="btn btn-large btn-success" onclick="fun1()">
                </div>
            </div>
        </form>
    </div>


    <script type="text/javascript">
        $(function () {
             $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',//日期格式化，只显示日期
                locale: 'zh-CN',      //中文化
                // maxDate: '2017-01-01',//最大日期
                minDate: '2020-12-01', //最小日期
                showClear: true,
                // viewMode: 'years'
            });
             $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD',//日期格式化，只显示日期
                locale: 'zh-CN',      //中文化
                // maxDate: '2017-01-01',//最大日期
                minDate: '2010-01-01', //最小日期
                showClear: true,
                // viewMode: 'years'
            });
        });
    </script>

</html>
